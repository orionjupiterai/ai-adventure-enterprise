<!DOCTYPE html>
<html>
<head>
    <title>Debug Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .ok { background-color: #4CAF50; color: white; }
        .error { background-color: #f44336; color: white; }
        .info { background-color: #2196F3; color: white; }
    </style>
</head>
<body>
    <h1>Immersive AI RPG - Debug Page</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(text, status = 'info') {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.textContent = text;
            results.appendChild(div);
        }
        
        // Test 1: Basic JavaScript
        addResult('JavaScript is working!', 'ok');
        
        // Test 2: Backend API
        fetch('http://localhost:3001/health')
            .then(res => res.json())
            .then(data => {
                addResult(`Backend API: ${data.message}`, 'ok');
            })
            .catch(err => {
                addResult(`Backend API Error: ${err.message}`, 'error');
            });
        
        // Test 3: Check for React
        addResult(`Current URL: ${window.location.href}`, 'info');
        addResult(`Browser: ${navigator.userAgent}`, 'info');
        
        // Test 4: Try to load the main app
        setTimeout(() => {
            addResult('If you see this page working, the server is fine.', 'info');
            addResult('The issue might be with React or module loading.', 'info');
            addResult('Check the browser console (F12) for errors.', 'info');
        }, 1000);
    </script>
    
    <hr>
    <h2>Quick Links:</h2>
    <ul>
        <li><a href="/">Main App</a></li>
        <li><a href="http://localhost:3001/health" target="_blank">Backend Health Check</a></li>
    </ul>
    
    <h2>What to check:</h2>
    <ol>
        <li>Open Browser Console (F12)</li>
        <li>Look for red error messages</li>
        <li>Check Network tab for failed requests</li>
        <li>Try a different browser (Chrome/Firefox/Edge)</li>
    </ol>
</body>
</html>
