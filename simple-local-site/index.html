<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;

            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }

            color: #4a90e2;

        }
        .button {
            display: inline-block;

            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357abd;
        }
        .status {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
